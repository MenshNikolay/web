{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <title>Профиль педагога</title>

<body>
<div class="container height-100 d-flex justify-content-center align-items-center">

    <div class="card text-center">

        <div class="py-4 p-2">

            <div>
            <img src="https://i.imgur.com/EnANUqj.jpg" class="rounded" width="100">
        </div>
        <div class="mt-3 d-flex flex-row justify-content-center">
            <h5>{{ user.username }}</h5>
            <span class="dots"><i class="fa fa-check"></i></span>
        </div>

        <span>Member since Nov 2018</span>

        <div class="mt-3">
            <button class="btn btn-danger" onclick="location.href='{% url 'teacher_438:logout' %}?next={% url 'teacher_438:index' %}'">Выйти</button>
            <button class="btn btn-outline-secondary"><i class="fa fa-users"></i> 451</button>
        </div>

        </div>

        <div>
            <ul class="list-unstyled list">
                <li>
                    <span class="font-weight-bold">Post</span>
                    <div>
                        <span class="mr-1">5</span>
                        <i class="fa fa-angle-right"></i>
                    </div>
                </li>

                <li>
                    <span class="font-weight-bold">Comments</span>
                    <div>
                        <span class="mr-1">45</span>
                        <i class="fa fa-angle-right"></i>
                    </div>
                </li>

                <li>
                    <span class="font-weight-bold">Favorites</span>
                    <div>
                        <span class="mr-1">15</span>
                        <i class="fa fa-angle-right"></i>
                    </div>
                </li>
            </ul>
         </div>


    </div>


</div>
